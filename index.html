<!DOCTYPE html>
<html>
<head>
	<title>Twitter Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<a target="blank" href="https://github.com/LeoAJ"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
	<h1>Twitter Search</h1>
	<div id="wrapper">
		<div class="container">
			<div id="content"></div>
		</div>
		<div class="control">
			Search Term: <input type="text" data-category="term" id="term" size="5"/> <br />
			Limitation: <input type="text" data-category="limit" id="limit" size="5" /> <br />
			Frequency: <input type="text" data-category="frequency" id="frequency" size="5" /> <br />
			<button>Update</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="twitterSearch.js"></script>
	<script type="text/javascript">
		(function() {
			var config = {},
				term = $('#term'),
				limit = $('#limit'),
				freq = $('#frequency'),
				main = $('div#content');

			$('body').height($(window).height());
			$('body').width($(window).width());

			function run(obj) {
				term.val(obj.search);
				limit.val(obj.limit);
				freq.val(obj.freq);
				if ($.fn.twitterSearch.obj.timer) {
					clearInterval($.fn.twitterSearch.obj.timer);
					console.log('aaa');
				}
				main.twitterSearch(obj);
			}

			$('button').on('click', function() {
				
				if (term.val() !== "") {
					config.search = term.val();
				}

				if (limit.val() !== "") {
					config.limit = limit.val();
				}	

				if (freq.val() === "") {
					config.freq = null;
				} else {
					config.freq = freq.val();
				}

				run(config);
			});

			$.fn.twitterSearch.options = {
				search: 'twitter',
				limit: 10,
				freq: null
			};

			run($.fn.twitterSearch.options);
			
		})();
	</script>
</body>
</html>
